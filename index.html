<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>yumetan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4 fw-bold">ユメタンn問テスト</h1>

    <div class="card p-4 mb-4">
      <h4 class="mb-3">問題データの読み込み</h4>
      <div class="input-group mb-2">
        <input type="file" class="form-control" id="excelUpload" accept=".xlsx,.csv">
        <button class="btn btn-sm btn-primary" onclick="uploadExcel()">ファイルから読み込む</button>
      </div>

      <div class="mt-3">
        <label>出題数（n）:</label>
        <div class="d-flex align-items-center gap-2">
          <input type="number" id="numQuestions" class="form-control" value="15" min="1" max="100" style="width: 100px;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="randomOrder">
            <label class="form-check-label" for="randomOrder">ランダム</label>
          </div>
        </div>
        <div class="d-flex gap-2 mt-2">
          <button class="btn btn-success" onclick="generateQuestions()">問題を抽出して表示</button>
          <button class="btn btn-secondary" onclick="generateQuestions()">再抽選</button>
          <button class="btn btn-warning" onclick="showAllAnswers()">すべての答えを表示</button>
        </div>
      </div>
    </div>

    <div id="outputArea"></div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let questions = [];

    function uploadExcel() {
      const file = document.getElementById("excelUpload").files[0];
      if (!file) return alert("ファイルを選択してください");

      const reader = new FileReader();
      const ext = file.name.split('.').pop().toLowerCase();

      reader.onload = function(e) {
        if (ext === 'xlsx') {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, {type: 'array'});
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(sheet, {header:1});
          questions = rows.map(r => ({q: r[0], a: r[1]}));
          alert("Excelから問題を読み込みました！");
        } else if (ext === 'csv') {
          const text = e.target.result;
          const lines = text.split('\n').map(line => line.trim()).filter(line => line);
          const rows = lines.map(line => line.split(','));
          questions = rows.map(r => ({q: r[0], a: r[1]}));
          alert("CSVから問題を読み込みました！");
        } else {
          alert("対応していないファイル形式です。");
        }
      };

      if (ext === 'xlsx') {
        reader.readAsArrayBuffer(file);
      } else {
        reader.readAsText(file, 'utf-8');
      }
    }

    function messy(b, n) {
      if (n >= 10) {
        const fe = b.map(x => Math.floor(x / 10));
        const mean = b.reduce((s, v) => s + v, 0) / b.length;
        const variance = b.reduce((s, v) => s + Math.pow(v - mean, 2), 0) / b.length;
        const std = Math.sqrt(variance);
        const hasAllDigits = [...Array(10).keys()].every(d => fe.includes(d));
        return hasAllDigits;
      } else {
        return true;
      }
    }

    function generateQuestions() {
      if (questions.length === 0) return alert("先にファイルを読み込んでください。");

      const n = parseInt(document.getElementById("numQuestions").value);
      const randomize = document.getElementById("randomOrder").checked;
      const numbers = Array.from({length: questions.length}, (_, i) => i + 1);
      let al = [];
      let ok = false;

      while (!ok) {
        al = randomSample(numbers, n);
        ok = messy(al, n);
      }

      if (!randomize) al.sort((a, b) => a - b);

      const output = document.getElementById("outputArea");
      output.innerHTML = "";

      const table = document.createElement("table");
      table.className = "table table-bordered mt-3 align-middle";
      const header = document.createElement("thead");
      header.innerHTML = "<tr><th>#</th><th>英単語</th><th></th></tr>";
      table.appendChild(header);

      const tbody = document.createElement("tbody");
      al.forEach((num, index) => {
        const q = questions[num - 1];
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${num}</td>
          <td>${q ? q.q : ""}</td>
          <td><button class="btn btn-sm btn-outline-primary" onclick="showAnswer(${index}, '${escapeHtml(q ? q.a : "")}', this)">答</button></td>
        `;
        tbody.appendChild(row);
      });
      table.appendChild(tbody);
      output.appendChild(table);
    }

    function showAnswer(index, answer, btn) {
      btn.outerHTML = escapeHtml(answer);
    }

    function showAllAnswers() {
      const buttons = document.querySelectorAll('button.btn-outline-primary');
      buttons.forEach(btn => {
        const match = btn.outerHTML.match(/'([^']+)'/);
        if (match && match[1]) btn.outerHTML = escapeHtml(match[1]);
      });
    }

    function randomSample(arr, n) {
      const result = [];
      const copy = [...arr];
      for (let i = 0; i < n; i++) {
        const idx = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(idx, 1)[0]);
      }
      return result;
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
      }[m]));
    }
  </script>
</body>
</html>
